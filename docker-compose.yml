version: '3.8'

services:
  marketplace:
    build: .
    container_name: marketplace-bot
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - CLIENT_BOT_TOKEN=${CLIENT_BOT_TOKEN}
      - WORKER_BOT_TOKEN=${WORKER_BOT_TOKEN}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
      - ADMIN_TELEGRAM_ID=${ADMIN_TELEGRAM_ID}
    volumes:
      - ./marketplace.db:/app/marketplace.db
      - ./uploads:/app/uploads
      - ./backups:/app/backups
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
